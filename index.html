<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <h1>🛍️ Product Catalog</h1>

    <div class="filters">
        <input type="text" id="searchInput" class="search-input" placeholder="Search by name or category"/>

        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter">
            <option value="">All</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="outdoor">Outdoor</option>
        </select>

        <label>Price Range:</label>
            <input type="number" id="minPrice" placeholder="Min Price" />
            <input type="number" id="maxPrice" placeholder="Max Price" />
        
        <label>
            <input type="checkbox" id="inStockOnly" />
            Show in-stock only
        </label>
    </div>

    <div id="productList" class="product-grid"></div>

    <button onclick="toggleWishlist()" id="wishlistBtn" ><h4>❤️ <span id="wishCount"></span></h4></button>

    <button onclick="toggleCart()" id="cartBtn"><h4>🛒 <span id="cartCount"></span></h4></button>

    <div id="cartSidebar" class="cart-sidebar hidden">
        <!--Cart Top Bar-->
        <div class="cart-header">
            <h2>🛒 Your Cart </h2>
            <button onclick="toggleCart()" class="close-btn">x</button>
        </div>
        <!-- Headline row -->
        <div class="cart-headings">
            <span>Product</span>
            <span>Qty</span>
            <span>Price</span>
            <span></span> <!-- for delete button -->
        </div>
        <!--Product rows-->
        <div id="cartItems" class="cart-items">
            <div id="cartList"></div>
            <h3 id="cartTotal"></h3>
            
        </div>
        <!--Clear Cart Button-->
        <div class="clear-cart">
            <button class="clear-cart-btn" onclick="clearCart()">🗑️ Clear Cart</button>
        </div>
    </div>

    <div class="wishlist-sidebar hidden" id="wishlistSidebar">
        <!--Cart Top Bar-->
        <div class="wishlist-header">
            <h2>❤️ Your wishlist </h2>
            <button onclick="toggleWishlist()" class="close-btn">x</button>
        </div>

        <div id="wishlistItems" class="wishlist-items">
            <div id="wishlistList"></div>
        </div>

        <!-- Clear Wishlist Button-->
         <div class="clear-wishlist">
            <button class="clear-wishlist-btn" onclick="clearWishlist()">🗑️ Clear Wishlist </button>
         </div>

    </div>

        

    <script src="./script.js"></script>
</body>
</html>
