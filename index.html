<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="./src/css/style.css" />
</head>
<body>
    <h1>üõçÔ∏è Product Catalog</h1>

    <!--FILTERS-->
    <div class="filters">
        <div class="filter-group">
            <label for="categoryFilter">Keywords:</label>
            <input type="text" id="searchInput" class="search-input" placeholder="Search by name or category"/>
        </div>

        <div class="filter-group">
            <label for="categoryFilter">Category:</label>
            <select id="categoryFilter">
                <option value="">All</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="outdoor">Outdoor</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label>Min Price:</label>
            <input type="number" id="minPrice" placeholder="Min Price" min="0"/>
        </div>
        <div class="filter-group">
            <label>Max Price:</label>
            <input type="number" id="maxPrice" placeholder="Max Price" min="0"/>
        </div>
        
        <div class="filter-group checkbox-group">
            <label>
                <input type="checkbox" id="inStockOnly" />
                In Stock Only
            </label>
        </div>
        
    </div>

    <!-- PRODUCT LISTING -->
    <div id="productList" class="product-grid"></div>

    
    <!--Account Buttons-->
    <div id="accountSection" class="account-section hidden">
        <button onclick="openModal('loginModal')" id="loginBtn">Login</button>
        <button onclick="openModal('registerModal')" id="registerBtn">Register</button>
    </div>
    <!-- USER PANEL-->
     <div id="userPanel" class="user-panel ">
        <p id="welcomeText"></p>
        <button onclick="logoutUser()" id="logoutBtn">Logout</button>
     </div>
    
    <!-- TOGGLE BUTTONS-->
    <button onclick="toggleWishlist()" id="wishlistBtn" ><h4>‚ù§Ô∏è <span id="wishCount"></span></h4></button>
    <button onclick="toggleCart()" id="cartBtn"><h4>üõí <span id="cartCount"></span></h4></button>
    <!-- <button onclick="toggleCart()" id="accountBtn"><h4>üë§ </h4></button> -->
    
    <!-- CART SIDEBAR-->
    <div id="cartSidebar" class="cart-sidebar">
        <!--Cart Top Bar-->
        <div class="cart-header">
            <h2>üõí Your Cart </h2>
            <button onclick="toggleCart()" class="close-btn">x</button>
        </div>
        <!-- Headline row -->
        <div class="cart-headings">
            <span>Product</span>
            <span>Qty</span>
            <span>Price</span>
            <span></span> <!-- for delete button -->
        </div>
        <!--Product rows-->
        <div id="cartItems" class="cart-items">
            <div id="cartList"></div>
            <h3 id="cartTotal"></h3>
            
        </div>
        <!--Clear Cart Button-->
        <div class="clear-cart">
            <button class="clear-cart-btn" onclick="clearCart()">üóëÔ∏è Clear Cart</button>
        </div>
    </div>

    <!--WISHLIST SIDEBAR-->
    <div class="wishlist-sidebar" id="wishlistSidebar">
        <!--Cart Top Bar-->
        <div class="wishlist-header">
            <h2>‚ù§Ô∏è Your wishlist </h2>
            <button onclick="toggleWishlist()" class="close-btn">x</button>
        </div>

        <div id="wishlistItems" class="wishlist-items">
            <div id="wishlistList"></div>
        </div>

        <!-- Clear Wishlist Button-->
         <div class="clear-wishlist">
            <button class="clear-wishlist-btn" onclick="clearWishlist()">üóëÔ∏è Clear Wishlist </button>
         </div>

    </div>

    <!--LOGIN MODAL-->
    <div id="loginModal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!--REGISTER MODAL-->
    <div id="registerModal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('registerModal')">&times;</span>
            <h3>Registration</h3>
            <form id="registerForm">
                <input type="text" id="registerName" placeholder="Full Name" required />
                <input type="email" id="registerEmail" placeholder="Email" required />
                <input type="password" id="registerPassword" placeholder="Password" required />
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
        
    

    <script type="module" src="./src/user/main.js"></script>
</body>
</html>
