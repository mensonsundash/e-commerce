<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/admin-style.css" />
</head>
<body>
    <!--Left Sidebar-->
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li onclick="dashboard()" class="active">üè† Dashboard</li>
            <li onclick="listProduct()">üì¶ Products</li>
        </ul>
    </div>

    <!--Main Content-->
    <div class="main">
        <div class="header">
            <button class="profile-btn" onclick="toggleProfile('profilePopup')">üë§</button>
            <div class="profile-popup" id="profilePopup">
                <a href="#">üë§ Profile</a>
                <a href="#" onclick="logoutAdmin()">üîì Logout</a>
            </div>
        </div>
        <div class="content">
            <div id="dashboardSection" class="content-section"></div>
            <div id="productListSection" class="content-section">
                <h2>Product List</h2>
                <div class="top-header">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search products by name or category ..." />
                    <button onclick="addProductModal()" class="addProduct-btn"><span>‚ûï</span> <span>Add</span></button>
                </div>
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productTable"></tbody>
                </table>
            </div>
            <div id="productAddSection" class="content-section"></div>
        </div>
    </div>


    <!--FORM MODAL-->
    <div id="productModal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('productModal')">&times;</span>
            <h3 id="productHeader">Add Product</h3>
            <form id="productForm">
                <input type="text" id="productName" placeholder="Name" required />
                <input type="text" id="productCategory" placeholder="Category" required />
                <input type="text" id="productPrice" placeholder="Price" required />
                <input type="text" id="productStock" placeholder="Stock" required />
                <button type="submit" id="productSubmit">Add</button>
            </form>
        </div>
    </div>
    <!-- <button onclick="logoutAdmin()">Logout</button> -->

    <script src="./main.js" type="module"></script>
</body>
</html>
