<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./admin-style.css" />
</head>
<body>
    <!--Left Sidebar-->
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li onclick="dashboard()" class="active">🏠 Dashboard</li>
            <li onclick="listProduct()">📦 Product List</li>
            <li onclick="addProduct()">➕ Product Add</li>
        </ul>
    </div>

    <!--Main Content-->
    <div class="main">
        <div class="header">
            <button class="profile-btn" onclick="toggleProfile()">👤</button>
            <div class="profile-popup" id="profilePopup">
                <a href="#">👤 Profile</a>
                <a href="#" onclick="logoutAdmin()">🔓 Logout</a>
            </div>
        </div>
        <div class="content">
            <div id="dashboardSection" class="content-section"></div>
            <div id="productListSection" class="content-section">
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productTable"></tbody>
                </table>
            </div>
            <div id="productAddSection" class="content-section"></div>
        </div>
    </div>


    
    <!-- <button onclick="logoutAdmin()">Logout</button> -->

    <script src="./admin-script.js" type="module"></script>
</body>
</html>
